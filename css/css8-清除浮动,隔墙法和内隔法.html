<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>利用隔墙法和内隔法清除浮动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 50%;
			margin: 0 auto;
		}
		li{
			width: 100px;
			line-height: 40px;
			text-align: center;
			background-color: red;
			float: left;
		}
		.c1{
			clear: both;
		}
		.h16{
			height: 16px;
			_font-size:0;
		}
	</style>
</head>
<body>
	<!-- 隔墙法 -->
	<div>
		<ul>
			<li>fghj</li>
			<li>tyui</li>
			<li>ertyui</li>
			<li>dfghjk</li>
		</ul>
	</div>
	<div class="c1 h16"></div>
	<div>
		<ul>
			<li>fghjkl</li>
			<li>ertyuio</li>
			<li>456789</li>
			<li>23452</li>
		</ul>
	</div>
	<div class="c1 h16"></div>
	<!-- 内墙法 -->
	<div>
		<ul>
			<li>fghj</li>
			<li>tyui</li>
			<li>ertyui</li>
			<li>dfghjk</li>
		</ul>
	</div>
	<div>
		<div class="c1 h16"></div>
		<ul>
			<li>fghjkl</li>
			<li>ertyuio</li>
			<li>456789</li>
			<li>23452</li>
		</ul>
	</div>
</body>
</html>
