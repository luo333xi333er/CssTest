<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>利用clear:both;来清除浮动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 50%;
			margin: 0 auto;
		}
		li{
			float: left;
			width: 100px;
			line-height: 40px;
			text-align: center;
			background-color: red;
		}
		.box2{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box1">
		<ul>
			<li>html</li>
			<li>java</li>
			<li>java web</li>
			<li>css</li>
		</ul>
	</div>
	<div class="box2">
		<ul>
			<li>hahahaha</li>
			<li>xixixixi</li>
			<li>heiheihei</li>
			<li>mimimimi</li>
		</ul>
	</div>
</body>
</html>
