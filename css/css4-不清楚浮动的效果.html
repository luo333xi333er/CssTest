<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>不清除浮动的效果</title>
	<style type="text/css">
		div ul li{
			padding: 0;
			margin: 0;
		}
		li{
			float: left;
			width: 100px;
			background-color: gold;
			text-align: center;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>html</li>
			<li>css</li>
			<li>js</li>
			<li>html5</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>设计模式</li>
			<li>学习方法</li>
			<li>英语水平</li>
			<li>面试技巧</li>
		</ul>
	</div>
</body>
</html>
