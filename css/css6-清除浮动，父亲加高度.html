<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>清除浮动，父亲加高度</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 50px;
			width: 50%;
			margin: 0 auto;
		}
		li{
			float: left;
			width: 100px;
			line-height: 40px;
			text-align: center;
			background-color: red;
			color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>html</li>
			<li>css</li>
			<li>js</li>
			<li>html5</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>设计模式</li>
			<li>学习方法</li>
			<li>英语水平</li>
			<li>面试技巧</li>
		</ul>
	</div>
</body>
</html>
