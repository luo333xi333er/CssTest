<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>盒子和文本的居中</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 50%;
			line-height: 50px;
			margin: 50px auto;
			background-color: red;
			text-align: center;
		}
		.c1{
			height: 40px;
		}
		.box2{
			border: 10px solid red;
			width: 60%;
			height: 200px;
			margin: 0 auto;
			text-align: center;
			
		}
		.pp{
			width: 130px;
			background-color: pink;
			margin: 0 auto;
			line-height: 130px;
		}
	</style>
</head>
<body>
	<div class="box1">哈哈哈</div>
	<div class="c1"></div>
	<div class="box2">
		文本
		<p class="pp">没没没</p>
	</div>
</body>
</html>
